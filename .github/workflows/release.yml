name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.3.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Update version in csproj
      run: |
        sed -i 's/<AssemblyVersion>.*<\/AssemblyVersion>/<AssemblyVersion>${{ inputs.version }}.0<\/AssemblyVersion>/' BetfairNG.csproj
        sed -i 's/<FileVersion>.*<\/FileVersion>/<FileVersion>${{ inputs.version }}.0<\/FileVersion>/' BetfairNG.csproj
        sed -i 's/<AssemblyVersion>.*<\/AssemblyVersion>/<AssemblyVersion>${{ inputs.version }}.0<\/AssemblyVersion>/' BetfairNG.ESASwagger/BetfairNG.ESASwagger.csproj
        sed -i 's/<FileVersion>.*<\/FileVersion>/<FileVersion>${{ inputs.version }}.0<\/FileVersion>/' BetfairNG.ESASwagger/BetfairNG.ESASwagger.csproj

    - name: Commit version update
      run: |
        git add -A
        git commit -m "Bump version to ${{ inputs.version }}" || echo "No changes to commit"
        git push

    - name: Create tag
      run: |
        git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
        git push origin "v${{ inputs.version }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ inputs.version }}
        name: v${{ inputs.version }}
        generate_release_notes: true
        draft: false

    - name: Restore dependencies
      run: dotnet restore BetfairNG.sln

    - name: Build
      run: dotnet build BetfairNG.sln --configuration Release --no-restore

    - name: Pack
      run: dotnet pack BetfairNG.csproj --configuration Release --no-restore -p:PackageVersion=${{ inputs.version }} --output ./nupkg

    - name: Push to NuGet.org
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
